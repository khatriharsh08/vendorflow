name: CI

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    laravel-tests:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2'
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
                  coverage: none

            - name: Copy .env
              run: php -r "file_exists('.env') || copy('.env.example', '.env');"

            - name: Install Dependencies
              run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

            - name: Generate key
              run: php artisan key:generate

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install Node Dependencies
              run: npm ci

            - name: Build Assets
              run: npm run build

            - name: Directory Permissions
              run: chmod -R 777 storage bootstrap/cache

            - name: Execute tests (Unit and Feature) via Artisan
              # using the dedicated testing environment file guarantees sqlite in-memory
              run: php artisan test --env=testing

            - name: Run PHPStan
              run: vendor/bin/phpstan analyse app --configuration=phpstan.neon --no-progress

    frontend-tests:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install Dependencies
              run: npm ci

            - name: Run Lint
              run: npm run lint

            - name: Build Assets
              run: npm run build
